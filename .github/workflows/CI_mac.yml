name: macOS

on:
  push:
    branches:
      - 'master'
    paths:
      - '**'
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - 'master'
    paths:
      - '**'

jobs:
  test:
    uses: ./.github/workflows/reusable.yml
    with:
      os: macos-latest
      python-version: '3.13'
      julia-version: '1'
      extra-tests: |
        python -m pysr test jax
        python -m pysr test torch

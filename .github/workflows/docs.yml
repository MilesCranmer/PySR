name: Documentation

on:
  push:
    branches:
      - master
    paths:
      - 'pysr/**'
      - '.github/workflows/docs.yml'
      - 'docs/**'
      - 'README.md'
  pull_request:
    branches:
      - master
    paths:
      - 'pysr/**'
      - '.github/workflows/docs.yml'
      - 'docs/**'
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read
  statuses: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [primary, secondary]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: docs/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1'

      - name: Install Julia dependencies
        run: julia --project=docs -e 'using Pkg; Pkg.instantiate()'

      - name: Install PySR with dev dependencies
        run: pip install -e .[dev]

      - name: Install VitePress dependencies
        run: npm ci
        working-directory: docs

      - name: Generate documentation markdown
        run: npm run gen:api && npm run gen:index && npm run gen:papers
        working-directory: docs

      - name: Deploy with DocumenterVitepress
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DAMTP_DEPLOY_KEY: ${{ secrets.DAMTP_DEPLOY_KEY }}
          DEPLOYMENT_TARGET: ${{ matrix.target }}
        run: julia --project=docs docs/deploy.jl
